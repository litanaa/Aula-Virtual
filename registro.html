            <h1 align="center">
                <font color="white">Optical Store</font>               
            </h1>

    </header>

    <main>

        <section>
            <h3>Formulario de Registro</h3>

            <form action="show_data.html" method="GET">

                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" value="" placeholder="Ingrese su nombre aquí..." size="50">

                <br><br>

                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" value="" placeholder="Ingrese su apellido aquí..." size="50">

                <br><br>

                <label for="direccion">Dirección:</label>
                <input type="text" name="direccion" id="direccion" value="" placeholder="Ingrese su direccion aquí..." size="50">

                <br><br>

                <label for="ciudad">Ciudad:</label>
                <input type="text" name="ciudad" id="ciudad" value="" placeholder="Ingrese su ciudad aquí..." size="50">

                <br><br>

                <label for="codigo">Código Postal:</label>
                <input type="text" name="codigo" id="codigo" value="" placeholder="Ingrese su ccodigo postal aquí..." size="50">

                <br><br>

                <label for="nacimiento">Fecha de nacimiento:</label>
                <input type="date" name="nacimiento" id="nacimiento" value="">

                <br><br>

                <label for="genero">Género:</label>
                <input type="radio" name="genero" id="genero" value="F"> Femenino
                <input type="radio" name="genero" id="genero" value="M"> Masculino
                <input type="radio" name="genero" id="genero" value="O"> Otro

                <br><br>

                <label for="estudios">Estudios:</label>
                <input type="checkbox" name="estudios" id="estudios" value="primario"> Primario
                <input type="checkbox" name="estudios" id="estudios" value="secundario"> Secundario
                <input type="checkbox" name="estudios" id="estudios" value="terciario"> Terciario
                <input type="checkbox" name="estudios" id="estudios" value="universitario"> Universitario
                <input type="checkbox" name="estudios" id="estudios" value="otro"> Otro
                
                <br><br>

                <input type="submit" value="Enviar">

            </form>

        </section>

    </main>
